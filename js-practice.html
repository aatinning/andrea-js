<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Let's do math:");
        let x = 5;
        console.log(x);
        const y = 3;
        console.log(y);

        var z = x * y;
        console.log(z);

        var math = z- y;
        console.log(math);

        var plus = x + y;
        console.log(plus);

        var minus= x - y;
        console.log(minus);

        var multiply= x * y * z;
        console.log(multiply);

        var divide = z / x;
        console.log(divide);

        console.log("Working with strings");
        var firstName= "Andrea";
        var middleName= "Allison";
        var lastName= "Tinning";
        
        var FullName= firstName + " " + middleName + " " + lastName
        console.log(FullName);

        console.log('Using Functions:')
        // multiplies a number by itself. ')
        function makeSquare(theNum) 
        {
            var squared = theNum * theNum;
            return squared;
        }
        var try01 = makeSquare(3);
        console.log(try01);

        console.log(makeSquare(44));

    </script> 
</body>
</html>
